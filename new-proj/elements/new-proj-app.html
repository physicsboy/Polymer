<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="new-proj-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      app-toolbar {
         background: #115f9b;
          color: white;
      }

      .info {
        padding: 24px 16px 24px 16px;
        /*width: 150px;*/
      }

      .avatar {
        padding: 24px 16px 24px 16px;
        width: 100px;
        border-right: 1px solid lightgrey;
      }

      .data {
        border-bottom: 1px solid lightgrey;
      }

      .data:hover {
        background: lightgrey;
      }

      .selected {
        background: lightgrey;
        border-left: solid 5px red;
      }

      .data:last-child {
          border-bottom: none;
        }

        iron-list {
          background: white;
        }

        .username {
          text-align: center;
        }

        .icons {
          margin: 24px 16px 24px 16px;
        }

        .settings {
           position: absolute;
            right: -50px;
            transition: 1s;
        }

        .settings:hover {
          transition: 1s;
          right: 0;
        }

        img {

          border-radius: 50%;
          margin: auto;
          margin-bottom: 16px;
          background: lightgrey;
        }

    </style>
    
    <app-header-layout>
      <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Adam's App</div>
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="create"></paper-icon-button>
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
      </app-header>





       <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>  


          <iron-list items="[[data]]" as="data" selection-enabled>
              <template>
                <div class="data horizontal layout" on-tap="_clicked">
                  <div class="avatar vertical layout">
                    <img src=[[data.avatar]]>
                    <div class="username">[[data.username]]</div>
                  </div>
                  <div class="info vertical layout">
                    <div>[[data.first_name]] [[data.last_name]]</div>
                    <div>[[data.email]]</div>
                    <div>[[data.gender]]</div>
                  </div>
                  <div class="info vertical layout flex">
                    <div>[[data.address]]</div>
                    <div>[[data.city]]</div>
                    <div>[[data.postcode]]</div>
                  </div>
                  <div>
                    <paper-icon-button class="icons" icon="settings"></paper-icon-button>
                    <div class="settings horizontal layout">
                      <paper-icon-button icon="delete"></paper-icon-button>
                      <paper-icon-button icon="create"></paper-icon-button>
                      <paper-icon-button icon="clear"></paper-icon-button>
                    </div>
                  </div>

                  

                </div>
                
              </template>
        </iron-list>


    </app-header-layout>

  </template>

  <script>
    Polymer({

      is: 'new-proj-app',

/*
      listeners: {'tap': '_unselect'},
        _clicked: function(event) {
            var selected = Polymer.dom(this.root).querySelector('.selected');
            selected.classList.remove('selected')
            event.target.classList.add('selected')
        },
        _unselect: function(){
            var selected = Polymer.dom(this.root).querySelector('.selected');
            selected.classList.remove('selected')
        }
 */

    });
  </script>
</dom-module>
