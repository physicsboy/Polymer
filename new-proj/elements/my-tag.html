<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <base href="http://polygit.org/components/">
  <script src="webcomponentsjs/webcomponents-lite.min.js"></script>
  <link href="polymer/polymer.html" rel="import">
</head>
<body>
  <dom-module id="sample-element">
    <template>
      <style>
        .red {
          color: red;
          border-left: 5px solid red;
        }
        
        div {
          width: 500px;
          height: 300px;
          background: grey;
        }
      </style>
      <div class="hello" on-click="toggleClass">Hello</div>
     
    </template>
    <script>
      (function() {
        Polymer({
          is: 'sample-element',
          properties: {
           
          },
         
          toggleClass: function(e) {
            var helloDiv = Polymer.dom(this.root).querySelector('.hello');
            $(helloDiv).toggleClass('red');
          },
         
        });
      })();
    </script>
  </dom-module>
  <sample-element bgc="blue"></sample-element>
</script>
</body>
</html>
